[prefix]
public_prefix = PDL
private_prefix = PRV_PDL

[Apis]
strtok_r = strtok_r
alloc = prvPdlibOsMalloc
free = prvPdlibOsFree
db_create = prvPdlibDbCreate
db_destroy = prvPdlibDbDestroy
db_add = prvPdlibDbAdd
db_getfirst = prvPdlibDbGetFirst
db_getnext = prvPdlibDbGetNext
strcpy = XML_PARSER_STRCPY_MAC
struct_noalign = PDL_PACKED_STRUCT_START
struct_align = PDL_PACKED_STRUCT_END
code_noalign = PDL_PRAGMA_NOALIGN
code_align = PDL_PRAGMA_ALIGN

[Types]
db_handle_type = PRV_PDLIB_DB_TYP
db_list_type = PRV_PDLIB_DB_TYPE_LIST_E
db_attr_type = PRV_PDLIB_DB_ATTRIBUTES_STC
error_type = PDL_STATUS

[Includes]
line0 = pdl/common/pdlTypes.h
line1 = pdlib/lib/pdlLib.h
line2 = pdl/lib/private/prvPdlLib.h
line3 = pdlib/xml/private/prvXmlParser.h
line4 = pdlib/xml/private/prvXmlParserBuilder.h
line5 = pdl/parser/pdlParser.h

[ErrorCodes]
no_error = PDL_OK
gen_error = PDL_ERROR
not_found_error = PDL_NOT_FOUND
out_of_range_error = PDL_OUT_OF_RANGE
no_memory_error = PDL_OUT_OF_CPU_MEM
no_value = PDL_NO_SUCH

[Parser]
c_filename = ../../ez_bringup/pdl/src/pdl/parser/auto/pdlParser.c
h_filename = ../../ez_bringup/pdl/h/pdl/parser/auto/pdlParser.h

[HPRM_EXT]
c_filename = ../../ez_bringup/pdl/src/pdl/parser/auto/pdlParserParams.c
h_filename = ../../ez_bringup/pdl/h/pdl/parser/auto/pdlParserParams.h

[CodeConvention]
struct = uppercase
union = uppercase
enum = uppercase
simple_type = uppercase
const = uppercase
macro =  uppercase
name_separator = capital

[Defines]
line0 = #undef PDL_CHECK_STATUS
line1 = #define PDL_CHECK_STATUS(__pdlStatus)  PDL_CHECK_STATUS_GEN(__pdlStatus, prvPdlAutoParserDebugFlag)

[Debug]
wrap_return = PDL_CHECK_STATUS
