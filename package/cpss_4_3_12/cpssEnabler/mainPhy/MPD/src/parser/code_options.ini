[prefix]
public_prefix = MPD
private_prefix = PRV_MPD

[Apis]
strtok_r = strtok_r
alloc = prvPdlibOsMalloc
free = prvPdlibOsFree
db_create = prvPdlibDbCreate
db_destroy = prvPdlibDbDestroy
db_add = prvPdlibDbAdd
db_getfirst = prvPdlibDbGetFirst
db_getnext = prvPdlibDbGetNext
strcpy = XML_PARSER_STRCPY_MAC
struct_noalign = PDL_PACKED_STRUCT_START
struct_align = PDL_PACKED_STRUCT_END
code_noalign = PDL_PRAGMA_NOALIGN
code_align = PDL_PRAGMA_ALIGN

[Types]
db_handle_type = PRV_PDLIB_DB_TYP
db_list_type = PRV_PDLIB_DB_TYPE_LIST_E
db_attr_type = PRV_PDLIB_DB_ATTRIBUTES_STC
error_type = MPD_RESULT_ENT

[Includes]
line0 = mpdPrefix.h
line1 = mpdTypes.h
line2 = mpdPrv.h
line3 = mpdApi.h
line4 = pdlib/common/pdlTypes.h
line5 = pdlib/lib/private/prvPdlLib.h
line6 = pdlib/lib/pdlLib.h
line7 = pdlib/xml/private/prvXmlParser.h
line8 = pdlib/xml/private/prvXmlParserBuilder.h
line9 = pdlib/xml/private/prvXmlParser.h
line10 = pdlib/xml/private/prvXmlParserBuilder.h
line11 = parser/mpdParser.h
line12 = parser/private/prvMpdParser.h

[ErrorCodes]
no_error = MPD_OK_E
gen_error = MPD_OP_FAILED_E
not_found_error = MPD_NOT_FOUND_E
out_of_range_error = MPD_OUT_OF_RANGE_E
no_memory_error = MPD_OUT_OF_CPU_MEM_E

[Parser]
c_filename = ../../mpd/src/parser/auto/mpdParser.c
h_filename = ../../mpd/h/parser/auto/mpdParser.h

[CodeConvention]
struct = uppercase
union = uppercase
enum = uppercase
simple_type = uppercase
const = uppercase
macro =  uppercase
name_separator = capital
