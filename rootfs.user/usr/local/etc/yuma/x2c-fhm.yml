# edit-config operation
# C: Create
# R: Replace
# M: Merge (Create & Replace)
# D: Delete
# =: All

# decimal digit: the priority

# Command flag
# (no-op): No operation (empty command with no error)
# (not-support): Print not-support message as an error
# (end): End of command (No further attached command)
# (reset): Remove pre-attached command and newly start the command after '(reset)' term.
# (ctrl): NETCONF internal control command (e.g. running datastore lock / unlock)
#  - (ctrl:lock)
#  - (ctrl:unlock)
#  - (ctrl:timeout:SECONDS) : Set command execution timeout.
#  - (ctrl:ignore-timeout) : ignore command execution timeout. e.g. system-update
#  - (ctrl:no-sync) : do not wait for command result.

# <ARG>: argument name
# <ARG$>: $ is used to read the arguement to the end of the input XPATH. 
# <ARG^ARG_PATTERN>:
# - ARG: Argument name
# - ARG_PATTERN: Argument pattern (regular expression started with '^')
# <ARG./REFERENCE_DATA_PATH>: The path of the reference data node if not present.
# <ARG../REFERENCE_DATA_PATH>


