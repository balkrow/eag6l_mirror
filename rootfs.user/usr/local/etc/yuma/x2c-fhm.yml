## BEGIN # rpc ######################################################
/rpc:
  =: "(!@#)"
#    /pau-on-off:
#      /input:
#        /layer=<LAYER>: (no-op)
#        /on-off=<ONOFF>:
#          =: pau-on-off <LAYER> <ONOFF> 
    /pau-reset:
      /input:
        /layer=<LAYER>: (no-op)
        /reset=<RESET>:
          =: pau-reset 2 <LAYER> <RESET>
    /dpd-reset:
      /input:
        /reset=<RESET>:
          =: dpd-reset 0 <RESET>
    /device-reset:
      /input:
        /reset=<RESET>:
          =: device-reset 0 <RESET>
# O-RAN RPC Start 
    /reset:
      =: reset 
    /supervision-watchdog-reset:
      /input:
        /supervision-notification-interval=<INTERVAL>: (no-op)
        /guard-timer-overhead=<OVERHEAD>:
          =: supervision-watchdog-reset <INTERVAL> <OVERHEAD>
    /software-download:
      /input:
        /remote-file-path=<R_FILE_PATH$>: (no-op)
        /password:
          /password=<SFTP_PASSWORD$>:
            =: software-download <R_FILE_PATH> <SFTP_PASSWORD>
        /server:
          /keys:
            /algorithm:                     # Key
            /public-key:
        /certificate:
    /software-install:
      /input:
        /slot-name=<INSTALL_SLOT>: 
          =: software-install <INSTALL_SLOT> (end)
        /file-names/<INSTALL_FILE$>:
          =: software-install <INSTALL_SLOT> <INSTALL_FILE>
    /software-activate:
      /input:
        /slot-name=<ACTIVATE_SLOT>:
          =: software-activate <ACTIVATE_SLOT> 
    /chg-password:
      /input:
        /currentPassword=<CUR_PW$>: (no-op) 
        /newPassword=<NEW_PW$>: (no-op)
        /newPasswordConfirm=<NEW_PW_CONFIRM$>: 
          =: chg-password <CUR_PW> <NEW_PW> <NEW_PW_CONFIRM>
# O-RAN RPC End 
## END   # rpc ######################################################
